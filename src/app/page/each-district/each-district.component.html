<div class="container width:400px">

    <h1 style="font-size: 40px; text-align: center; margin-bottom: 20px;">{{ districts.name }}</h1>
    <img [src]="districts.image" class="card-img-top" alt="{{ districts.name }}">

    <h4 style="font-size: 20px; text-align: center; padding: 20px;">{{ districts.detailDescription }}</h4>

    <div class="card-deck">
        <!-- Start iterating through placesToVisit -->
        @for (item of districts.placesToVisit; track item.name) {

        <div class="card mb-3 col-md-12">
            <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }} image">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
            </div>
        </div>

        <!-- End iterating through placesToVisit -->
        }
    </div>

</div>
